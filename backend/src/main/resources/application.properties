# Spring Boot application properties

# Server configuration
server.port=8080

# Database Configuration (Oracle)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL # Replace with your Oracle DB URL
spring.datasource.username=your_username # Replace with your Oracle username
spring.datasource.password=your_password # Replace with your Oracle password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update # Automatically update schema (create-drop, create, update, validate, none)
spring.jpa.show-sql=true # Show SQL statements in logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect # Oracle dialect
spring.jpa.properties.hibernate.format_sql=true # Format SQL in logs

# Security - Basic security for now, will be enhanced later
spring.security.user.name=admin
spring.security.user.password=password # Change this in a real application!
spring.security.user.roles=ADMIN 